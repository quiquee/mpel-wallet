<ion-header>

  <ion-navbar>
    <ion-title>Accounts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list inset>
        <button ion-item *ngFor="let account of accountProvider.allAccounts()" 
            (click)="selectAccount(account)">
          <ion-icon name="person" item-start></ion-icon>          
          <h2>{{account.name}}</h2>
          <ion-icon *ngIf="account == accountProvider.activeAccount()" name="checkmark" item-end></ion-icon>       
        </button>
      </ion-list>
</ion-content>
