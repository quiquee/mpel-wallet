<ion-header>
  <header>Accounts</header>
</ion-header>


<ion-content padding>
    <ion-list inset>
        <button ion-item *ngFor="let account of accountProvider.allAccounts()" 
            (click)="selectAccount(account)">
          <ion-icon name="person" item-start></ion-icon>          
          <h2>{{account.name}}</h2>
          <ion-icon *ngIf="account == accountProvider.activeAccount()" name="checkmark" item-end></ion-icon>       
          <ion-icon *ngIf="account.pKey" name="key" item-end></ion-icon>
        </button>
      </ion-list>
</ion-content>
