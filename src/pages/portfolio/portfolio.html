<ion-header>
  <ion-navbar>
    <ion-title>Portfolio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let currency of currencyService.allCurrencies()" (click)="goToDetailsPage(currency)">
      <ion-avatar item-start>
        <img *ngIf="currency.symbol" src="../../../assets/imgs/currencies/{{currency.image}}.png"/>
      </ion-avatar>
      <h2>{{formatService.formatAmount(currency.balance)}} {{currency.symbol}}</h2>
      <ion-icon name="arrow-dropright-circle"
        *ngIf="accountProvider.activeAccount().pKey && currency.balance > 0"
        (click)="startTransfer(currency, $event)"
        item-end></ion-icon>      
    </button>
  </ion-list>
</ion-content>
