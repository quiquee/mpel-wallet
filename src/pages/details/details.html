<ion-header>

  <ion-navbar>
    <ion-title>{{ currency.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h4>Balance</h4>
    <p>{{currency.balance}} {{currency.symbol}}</p>
    <p>Total supply: {{currency.supply}} {{ currency.symbol }}</p>
  </div>
  <hr/>
  <div><h4>History</h4>
    <table>
      <tr *ngFor="let transfer of currency.history">
        <td>{{ transfer.amount }} {{currency.symbol}}</td><td>{{ transfer.from }}</td><td>{{ transfer.to }}</td>
      </tr>
    </table>
  </div>
</ion-content>
